# Define parking parameters
# no zeros as values allowed!

# Front left laser scan track
MAX_DIST: 0.62
MIN_DIST: 0.61

NUM_MEAN_SAMPLES: 10

# Left laser scan range for box detection
MAX_GAP_DEPTH: 0.45
MIN_GAP_DEPTH: 0.20

# not used now
MIN_GAP_LENGTH: 0.5
MAX_GAP_LENGTH: 1.0

# not used now
RANGE_THRESHOLD: 0.05

# Front middle laser scan
FORWARD_THRESHOLD_1: 0.20
FORWARD_THRESHOLD_2: 0.25

# Back middle laser scan
BACKWARD_THRESHOLD_1: 0.78
BACKWARD_THRESHOLD_2: 0.25

# parking speeds (positive values)
LINEAR_SPEED: 0.45
ANGULAR_SPEED: 0.25

# backward speeds (positive values)
BACKWARD_SPEED_1: 0.4 #1.1 original value, change is for KITT
BACKWARD_SPEED_2: 0.2 #0.8 original value, change is for KITT

# threshold for IMU supported parking
YAW_THRESHOLD: 0.45

# Steering angle for first parking state (positive values, when driving backwards)
STEERING_FIRST: 1.46
